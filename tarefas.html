<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ----------------------------- estilos CSS ----------------------------- -->
    <link rel="stylesheet" href="./styles/tarefas.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- ------------------- Biblioteca de icones - Fontawesome -------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>To-Do App</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="#">Tarefas</a>
      </nav>

      <div class="user-info">
        <p id="usuarioLogado">Nome usuário</p>
        <div class="user-image"></div>
        <p id="closeApp"><i>Finalizar sessão</i></p>
      </div>
    </header>

    <form class="nova-tarefa">
      <div class="not-done"></div>
      <input id="novaTarefa" type="text" placeholder="Nova tarefa" />
      <button type="submit" id="botaoAdicionar">
        <img src="./assets/plus.png" alt="Adicionar uma nova tarefa" />
      </button>
    </form>

    <ul class="tarefas-pendentes">
      <div id="skeleton">
        <li class="tarefa">
          <div class="not-done"></div>
          <div class="descricao">
            <div class="descricaoTarefa">
              <p class="nome">Nova tarefa</p>
              <p class="timestamp">Criada em: 15/07/21 - 12:00:00</p>
            </div>
            <div class="controls">
              <button class="btn-edit" id="botaoEditar">
                <img src="./assets/edit.png" alt="Editar tarefa" />
              </button>
              <button class="btn-delete">
                <img src="./assets/trash.png" alt="Excluir tarefa" />
              </button>
            </div>
          </div>
        </li>
        <li class="tarefa">
          <div class="not-done"></div>
          <div class="descricao">
            <div class="descricaoTarefa">
              <p class="nome">Nova tarefa</p>
              <p class="timestamp">Criada em: 15/07/21 - 12:00:00</p>
            </div>
            <div class="controls">
              <button class="btn-edit" id="botaoEditar">
                <img src="./assets/edit.png" alt="Editar tarefa" />
              </button>
              <button class="btn-delete">
                <img src="./assets/trash.png" alt="Excluir tarefa" />
              </button>
            </div>
          </div>
        </li>
        <li class="tarefa">
          <div class="not-done"></div>
          <div class="descricao">
            <div class="descricaoTarefa">
              <p class="nome">Nova tarefa</p>
              <p class="timestamp">Criada em: 15/07/21 - 12:00:00</p>
            </div>
            <div class="controls">
              <button class="btn-edit" id="botaoEditar">
                <img src="./assets/edit.png" alt="Editar tarefa" />
              </button>
              <button class="btn-delete">
                <img src="./assets/trash.png" alt="Excluir tarefa" />
              </button>
            </div>
          </div>
        </li>
      </div>
    </ul>

    <h2 class="titulo-terminadas">Tarefas terminadas</h2>
    <ul class="tarefas-terminadas"></ul>

    <script src="./js/tarefas.js"></script>
    <!-- ----------------------------- sweet alert ----------------------------- -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CDN example (unpkg) -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </body>
</html>
