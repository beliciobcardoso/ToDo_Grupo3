<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/acesso.css">
  <title>To-Do App</title>
</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>
      <fieldset>

        <div class="campos">
          <label> Email: </label>
          <input id="inputEmail" type="email" required>
          <small>Email inválido!</small>
        </div>

        <div class="campos">
          <label> Senha: </label>
          <input id="inputPassword" type="password" minlength="6">
          <small>Senha inválida! Digite no mínimo 6 caracteres</small>
        </div>

        <button type="submit" id="botaoLogin">Acessar</button>

      </fieldset>
    </form>

    <div class="ingressar">
      <a href="signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>

  <script src="/js/utils.js" type="module"></script>
  <script src="./js/login.js" type="module"></script>
</body>

</html>
